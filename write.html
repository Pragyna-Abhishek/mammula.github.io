<!DOCTYPE html>

<head>
	
	<title>Write : : Mammula</title>
	<link rel="stylesheet" href="css/write.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	
</head>

<body background="css/wallpc.jpg" >

	<div class="header" >
		
		<h1 class="heading">Mammula</h1>
		
	</div>
	
	<script type="text/javascript" src="js/writes.js" />
	</script>
	
	<form method="POST" >
		
		<div class="container" id="cont1" >
		
			<div class="anim">
			
				<h1 class="fav">About</h1>
				<hr/>
				<label for="pic"><img src="css/pic.svg"/>"</label>
				<input id="pic" name="pic" type="file" class="img" accept="image/jpeg, image/jpg" /><br/>
				<label for="name" >My Sweet Name is </label><br/>
				<input type="name" name="name" placeholder="Lorem Ipsum" required autofocus />
				<br/>
				<label for="phone" >Call me at </label><br/>
				<input type="tel" name="phone" placeholder="9876543210" />
				<br/>
				<label for="email" >Email</label><br/>
				<input type="email" name="email" placeholder="someone@example.com" required />
				<br/>
				<label for="pass" >Password</label>(Visible only to you)<br/>
				<input type="password" name="pass" placeholder="Password" id="p" required />
				<br/>
				<label for="cpass" placeholder="Password" >Confirm Password</label><br/>
				<input type="password" id="cp" required />
				<br/>
				<label for="bday" >I am born on </label><br/>
				<input type="date" min="2002-01-01" max="2003-12-31" name="bday" />
				<br/>
				<label for="add">Address</label><br/>
				<input name="add" type="text" placeholder="221B, Baker Street, London"/>
			
			</div>
			
		</div>
		
		<h5 id="div2">ref</h5>
		
		<br/>
		
		<div>
		
			<div id="cont2" >
				
				<h1 class="fav">Favorite</h1>
				<hr/>
				<br/>
				<label for="song">Song</label><br/>
				<input type="text" name="song" placeholder="Shape of You" />
				<br/>
				<label for="movie">Movie</label><br/>
				<input name="movie" type="text" placeholder="Oopiri"/>
				<br/>
				<label for="celeb">Celebrity</label><br/>
				<input name="celeb" type="text" placeholder="Elon Musk"/>
				<br/>
				<label for="web">Website</label><br/>
				<input type="url" name="web" placeholder="www.mammula.com"/>
				<br/>
				<label for="book">Book</label><br/>
				<input name="book" type="text" placeholder="Sherlock Holmes" />
				<br/>
				<label for='teach'>Teacher</label><br/>
				<input type='name' name='teach' placeholder='Mrs.Mary Fernandez'/>
				<br/>

				<label for='subj'>Subject</label><br/>
				<input type='name' name='subj' placeholder='Mathematics'/>
				<br/>

				<label for='thing'>Thing</label><br/>
				<input type='text' name='thing' placeholder='iPhone'/>
				<br/>

				<label for='max'>Maxim</label><br/>
				<input type='text' name='max' placeholder='STAY HUNGRY. STAY FOOLISH.'/>
				<br/>
				
			</div>
		</div>
		
		<h5 id="div3">ref</h5>
		
		<br/>
		<br/>
		


		<div>
			
			<div class="anim" id="cont3" >
				
				<h1 class="fav" >General</h1>
				<hr/>
				<br/>
				<label for='ins'>Going to</label><br/>
				<input type='text' name='ins' placeholder='FIITJEE'/>
				<br/>

				<label for='hob'>My Hobbies Are</label><br/>
				<input type='text' name='hob' placeholder='painting, singing'/>
				<br/>

				<label for='goal'>I want to become a</label><br/>
				<input type='text' name='goal' placeholder='Policeman'/>
				<br/>

				<label for='ment'>My mentor is</label><br/>
				<input type='name' name='ment' placeholder='Steve Jobs'/>
				<br/>

				<label for='like'>I like</label><br/>
				<input type='text' name='like' placeholder='Food'/>
				<br/>

				<label for='msg'>My message to you all</label><br/>
				<input type='text' name='msg' placeholder="Keep Learning. Don't Settle."/>
				<br/>
				<br/>
				<input type="submit" class="done" value="Done"/>
				<br/>
				
			</div>
		</div>
		<br/>
	
	</form>
	
	</body>
	
</html>
	
</body>
